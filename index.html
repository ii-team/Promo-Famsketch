<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe XD Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .embed-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        .embed-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: 300;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            
            .embed-wrapper {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-wrapper">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading Adobe XD Design...
            </div>
            <iframe 
                class="embed-frame" 
                src="https://xd.adobe.com/embed/04ea319e-95d2-40fd-9e14-3124cd1dd817-51b9/?fullscreen&hints=off"
                title="Adobe XD Design"
                allowfullscreen
                style="display: none;"
                onload="handleLoad()">
            </iframe>
        </div>
    </div>

    <script>
        function handleLoad() {
            const loading = document.getElementById('loading');
            const iframe = document.querySelector('.embed-frame');
            
            // Hide loading indicator and show iframe
            loading.style.display = 'none';
            iframe.style.display = 'block';
        }
        
        // Fallback to show iframe after 3 seconds if onload doesn't fire
        setTimeout(() => {
            const loading = document.getElementById('loading');
            const iframe = document.querySelector('.embed-frame');
            
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
